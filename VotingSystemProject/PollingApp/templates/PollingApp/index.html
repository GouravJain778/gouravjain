
{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>
    {% if latest_question_list %}
    {% for question in latest_question_list %}
    <div class="card-mb-3">
        <div class="card-body">
            <p class="lead">{{ question.question_text }}</p>
    
            <a href="{% url 'details' pk=question.id %}" class="btn btn-primary btn-sm">Votenow</a>
    
            <a href="{% url 'results' pk=question.id %}" class="btn btn-secondary btn-sm">Results</a>
            <!-- <button type="submit">vote</button> -->
        </div>
    </div>
{% endfor %}
{% else %} 
<p>No polls available</p>
{% endif %}
 
</form>    
{% endblock %}
